<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="telephone=no" name="format-detection">
    <meta name="keywords" content="到位，到家，上门服务，家政服务，上门维修，上门按摩，搬家，北京家政服务，上海家政服务">
    <meta name="description"
          content="到位是中国领先的O2O上门服务平台，汇聚上万种高品质到家服务。家政服务，上门按摩，上门维修，搬家，一站直约，安心到家。现已覆盖北京，上海，深圳，广州，杭州等70多个城市。">
    <title>到位-商家管理后台</title>
    <link rel="shortcut icon" href="../img/icon/favicon.png">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/login.css">
    <script type="text/javascript" src="../js/jquery-1.10.1.js"></script>
    <script type="text/javascript" src="../js/login_register.js"></script>
</head>
<body>
<div class="login-wrapper">
    <h1>到位商家后台</h1>
    <form action="" method="" id="login">
        <div>
            <span class="icon-user"></span>
            <input type="text" name="userName" id="userName" placeholder="请输入用户名"><span id="userNameSpan"></span>
        </div>
        <div>
            <span class="icon-lock"></span>
            <input type="password" name="passWord" id="password" placeholder="请输入密码">
        </div>
    </form>
    <div id="usename" class="prompt hide">用户名未注册</div>
    <div id="usename_password" class="prompt hide">用户名与密码不匹配</div>
    <button id="postInfo">登录</button>
    <div class="else">
        <a href="javascript:;"><span>忘记密码</span></a>
        <a href="/register"><span>注册</span></a>
    </div>
</div>
</body>
</html>
